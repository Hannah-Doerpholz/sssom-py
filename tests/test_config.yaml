queries:
  query_count_equivalent_classes: >
    SELECT DISTINCT ?e1 ?e2
    WHERE {
      ?e1 <http://www.w3.org/2002/07/owl#equivalentClass> ?e2 .
    }
  query_count_xrefs: >
    SELECT DISTINCT ?e1 ?e2
    WHERE {
      ?e1 <http://www.geneontology.org/formats/oboInOwl#hasDbXref> ?e2 .
    }